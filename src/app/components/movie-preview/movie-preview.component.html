<div class="row" *ngIf="!movie ; else main">
 <img class="rounded mx-auto d-block img-fluid" src="../../../assets/img/mirage-waiting.png" alt="" srcset="">
</div>

<ng-template #main>
  <div class="col-lg-4 mx-auto">
      <div class="card text-white bg-info mb-3">
        <div class="card-header">
          Edit Movie
        </div>
        <div class="card-body">
            <form (submit)="editAndUploadMovie(title,genre)" >
                <div class="form-group">
                    <textarea class="form-control" rows="2" spellcheck="true" placeholder="Title" required  [value]="movie.name" #title ></textarea>
                </div>
              <div class="form-group">
                <select  class="form-control"  required [value]="movie.genre"  #genre>
                  <option>Action</option>
                  <option>Adventure</option>
                  <option>Crime</option>
                  <option>Children's</option>
                  <option>Comedy</option>
                  <option>Crime</option>
                  <option>Documentary</option>
                  <option>Drama</option>
                  <option>Fantasy</option>
                  <option>Mistery</option>
                  <option>Sci-Fi</option>
                  <option>Thriller</option>
                </select>
              </div>
              <button class="btn btn-primary btn-block">Upload Movie</button>
            </form>
          </div>
        </div>
      </div>
</ng-template>
